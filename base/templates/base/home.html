{% extends 'base/main.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Template</title>
</head>
<div>

    <div>
        {% for room in rooms %}
        <div>
            <span>@{{ room.host.username }}</span>
            <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
            <small>{{ room.topic.name }}</small>
            <hr>
        </div>
    </div>
        {% endfor %}
</div>
</html>
{% endblock content %}
